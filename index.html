<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting-game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="health-info">
            <div class="player-health-wrapper">
                <div class="player-health"></div>
                <div class="player-health-left" id="player-health"></div>
            </div>
            <div class="timer" id="timer"></div>
            <div class="enemy-health-wrapper">
                <div class="enemy-health"></div>
                <div class="enemy-health-left" id="enemy-health"></div>
            </div>
        </div>
        <div class="fighting-result" id="fighting-result">WIN</div>
        <canvas class="canvas"></canvas>
    </div>

    <script src="index.js"></script>
</body>
</html>
